<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    <style>
        #wrap1,
        #wrap2 {
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        #image {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div id="wrap1" ondrop="drop(event)" ondragover="dragOver(event)">

    </div>

    <div id="wrap2" ondrop="drop(event)" ondragover="dragOver(event)">

    </div>
    <img id="image" src="./../data/dog.jfif" ondragstart="drag(event)" draggable="true">
    <script src="index.js"></script>
</body>

</html>
